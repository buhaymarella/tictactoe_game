<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div class="shape__animation-container" id="shape__animation-container">

            <div><i class="fa-regular fa-circle"></i></div>
            <div><i class="fa-solid fa-x"></i></div>

            <div><i class="fa-solid fa-x"></i></div>
            <div><i class="fa-regular fa-circle"></i></div>
            <div><i class="fa-solid fa-x"></i></div>

            <div><i class="fa-solid fa-x"></i></div>
            <div><i class="fa-regular fa-circle"></i></div>
            <div><i class="fa-solid fa-x"></i></div>
        </div>
    </div>
    <div class="bg__container">
        <button onclick="window.location.href = 'tictactoe.html';" class="start_btn" id="start_btn"><i class="fa-regular fa-circle-play"></i></button>
