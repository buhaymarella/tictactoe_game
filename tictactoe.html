<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <!-- animation shpaes -->
    <div class="shape__animation-container" id="shape__animation-container">
        <div class="shapes">
            <div><i class="fa-regular fa-circle"></i></div>
            <div><i class="fa-solid fa-x"></i></div>
            <div><i class="fa-regular fa-circle"></i></div>
            <div><i class="fa-solid fa-x"></i></div>
            <div><i class="fa-regular fa-circle"></i></div>
            <div><i class="fa-solid fa-x"></i></div>
            <div><i class="fa-regular fa-circle"></i></div>
            <div><i class="fa-solid fa-x"></i></div>
            <div><i class="fa-regular fa-circle"></i></div>
            <div><i class="fa-solid fa-x"></i></div>
            <div><i class="fa-regular fa-circle"></i></div>
            <div><i class="fa-solid fa-x"></i></div>
        </div>
    </div>
    <!-- main content -->
    <div class="main__container">
        <div class="direction__container">
            <h3>Direction:</h3><br>
            <p>Take turns placing <br> your mark in a square <br> until someone wins or <br> the board is full.</p><br>
            <button class="pushable" onclick="window.location.href = 'game.html';">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                    <i class="fa-solid fa-angles-left"></i> Go back
                </span>
            </button>
        </div>
        <div class="center__container">
            <div class="message__container">
                <h2>You Win!</h2>
                <button id="restart_btn" class="restart_btn "><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="board__container ">
                <div class="cell" onclick="flipDiv();"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
